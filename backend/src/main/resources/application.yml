server:
  port: 8080

spring:
  application:
    name: wallet-platform
  
  datasource:
    url: jdbc:h2:mem:walletdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: VGhpc0lzQVZlcnlTZWN1cmVTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb24xMjM0NTY3ODkw
  expiration: 86400000  # 24 hours in milliseconds

logging:
  level:
    com.walletplatform: DEBUG
    org.springframework.security: DEBUG

# Exchange Rate API Configuration
exchange-rate:
  api:
    url: https://api.exchangerate-api.com/v4/latest/USD
    enabled: true
  refresh-interval-ms: 3600000  # 1 hour

# Default Admin Account
app:
  admin:
    email: admin@walletplatform.com
    password: Admin123!
    firstName: System
    lastName: Administrator
